<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Gustavo</title>
</head>
<body>
    <main>
        <section class="image">
            <img src="img/instagram-celular.png" alt="Imagem de celular" class="image-cell-1">
            <img src="img/instagram-celular.png" alt="Imagem de celular" class="image-cell-2">
        </section>
        <section class="dados">
            <div class="entrar">
                <div class="image-entrar">
                    <img src="img/instagram-logo.png" alt="Logo do instagram">
                </div>
                <div class="login">
                    <form>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="password" name="senha" id="senha" placeholder="Password">
                        <button type="button">
                            Log in
                        </button>
                    </form>
                    <p id="or">OR</p>
                    <div class="login-alt">
                        <a href="#" id="face">Log in with Facebook</a><br>
                        <small><a href="#">Forgot password?</a></small>
                    </div>
                </div>
            </div>
            <div class="register">
                <div class="singup">
                    <p>Don't have an account?<a href="#"> Sing Up</a></p>
                </div>
                <p>Get the app.</p>
            </div>
            <div class="download">
                <img src="img/apple-button.png" alt="App store">
                <img src="img/googleplay-button.png" alt="App store">
            </div>
        </section>
    </main>
    <footer>
        <small>Desenvolvido por: <a href="https://github.com/gustavbarbosaa">Gustavo Henrique</a></small>
    </footer>
</body>
</html>
